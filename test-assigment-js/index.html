<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findify Test Assigment || Salary range Slider || Switch Toggle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!--Interaction with a switch-->
    <section class="switch-toggle">
        <div class="container">
            <div class="card" id="card">
                <img src="logo.jpg" alt="logo" class="logo">
                <h1 class="card-title">Heller Gram & CEE</h1>
                <div id="toggle" class="toggle">
                    <label class="switch" for="input">
                        <input type="checkbox" id="input">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </section>
    <!--Slider range-->
    <section class="range-slider">
        <h1 class="title">What are your monthly online sales?</h1>
        <div class="sub-text">(approximately)</div>

        <div class="range">
            <div class="sliderValue">
              <span>100</span>
            </div>

            <div class="field">
                <div class="value left"> 0</div>
                <input type="range" min="10" max="200" value="100" steps="1">
                <div class="value right">200</div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
