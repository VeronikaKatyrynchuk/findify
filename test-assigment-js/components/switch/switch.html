<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Toggle</title>
    <link rel="stylesheet" href="switch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <section class="switch-toggle">
        <div class="container">
            <div class="card" id="card">
                <img src="logo.jpg" alt="logo" class="logo">
                <h1 class="card-title">Heller Gram & CEE</h1>
                <div id="toggle" class="toggle">
                    <label class="switch" for="input">
                        <input type="checkbox" id="input">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </section>

    <script src="switch.js"></script>
</body>
</html>
